<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typograhy.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-wrapper">
        <nav>
            <div>
                Sign Up
            </div>

            <div>
                Log In
            </div>

        </nav>

        <h2>
            Sign Up for Free
        </h2>

        <form action="#">
            <div class="names">
                <input type="text" name="first-name" id="first-name" placeholder="First Name"> <span></span>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name"> <span></span>
            </div>

            <input type="email" name="email" id="email" placeholder="Email Address"> <span></span>
            <input type="password" name="pass" id="pass" placeholder="Set A Password"> <span></span>

            <input class="button" type="submit" value="GET STARTED">
        </form>
    </div>
</body>

</html>
