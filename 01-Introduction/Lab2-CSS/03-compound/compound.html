<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound</title>
    <link rel="stylesheet" href="compound.css">
</head>
<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special">
        <p>Special content goes here.</p>
    </div>
    <ul>
        <li class="important light">Important Item 1</li>
        <li>Item 2</li>
        <li class="important heavy">Important Item 3</li>
    </ul>

    <input type="text" name="Type" id="type-here" class="input" placeholder="Type here...">
    <input type="text" name="Special" id="special-input" class="input" placeholder="Special Input...">
</body>
</html>
