<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
    <link rel="stylesheet" href="height.css">
</head>
<body>
    <div class="fixed">
        <p>Fixed Height: 200px</p>
    </div>

    <div class="percentage">
        <p>Percentage Height: 50% of Parent</p>
    </div>

    <div class="viewport">
        <p>Viewport Height: 50vh</p>
    </div>

    <div class="min-max">
        <p>Min-Max Height: min-height 100px, max-height 300px</p>
    </div>
</body>
</html>
