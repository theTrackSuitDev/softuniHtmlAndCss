<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="content">
        <table class="first">
            <caption>

                <tr>
                    <th>Title 1</th>
                    <th>Title 2 is fairly very long</th>
                    <th>Title 3</th>

            </thead>
            <tbody>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>

                </tr>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="content">
        <table class="second">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 22</th>
                    <th>Header 333</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1</td>

                    <td>Row 3, Col 1</td>
