<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="white-wrapper">
        <div class="calendar">
            <div class="workweek-and-reminders">
                <div class="week-and-days">
                    <div class="week">
                        Workweek
                    </div>
                    <div class="days">
                        <div class="day">1 Monday</div>
                        <div class="day">2 Tuesday</div>
                        <div class="day">3 Wednesdays</div>
                        <div class="day">4 Thursday</div>
                        <div class="day">5 Friday</div>
                    </div>
                </div>
                <div class="reminders">
                    REMINDERS
                </div>
            </div>
            <div class="workweek-and-reminders">
                <div class="week-and-days">
                    <div class="week">
                        Weekend
                    </div>
                    <div class="days">
                        <div class="day">6 Saturday</div>
                        <div class="day">7 Sunday</div>
                    </div>
                </div>
                <div class="reminders">
                    SPECIAL DATES
                </div>
            </div>
        </div>
    </div>
</body>
</html>
